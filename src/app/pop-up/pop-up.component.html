
<article [ngStyle]="{'background-color' : getRandomColor(), 'display' :  close() }" 
         [ngClass]="{'up' : tipo === 'EXPERIENCIAS'}">

    <header>
        <h1>{{titulo}}</h1>

        <div class="buttons">
            <span class="red" (click)="button_close()" ></span>
            <span class="yellow"></span>
            <span class="green"></span>
        </div>
    </header>


    <main>
       <p>{{descripcion}}</p>
    </main>

</article>
