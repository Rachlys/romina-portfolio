<main>
    <div class="lista" *ngFor=" let cadaExp of info.logos_info; let i = index">

        <a class="lista__a" [href]="cadaExp.href" target="_blank" *ngIf="cadaExp.href">
            <span class="lista__icon"><i class="fa-solid fa-file"></i></span>
            <div class="lista__title"> <p>{{cadaExp.title_svg}}</p> </div>
        </a>

    </div>

</main>
