<main>

    <div class="exp" *ngFor=" let cadaExp of info.logos_info; let i = index">

        <a class="exp__a" [href]="cadaExp.href" target="_blank" *ngIf="cadaExp.href">
            <span class="exp__icon"><i class="fa-solid fa-file"></i></span>
            <div class="exp__title"> <p>{{cadaExp.title_svg}}</p> </div>
        </a>

    </div>

</main>
